<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundkit Library Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .soundkit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .soundkit-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .soundkit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .soundkit-card h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .completeness {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .completeness-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 10px;
        }

        .completeness-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .instruments {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .instrument-btn {
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            text-transform: capitalize;
        }

        .instrument-btn.available {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .instrument-btn.available:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .instrument-btn.available:active {
            transform: scale(0.95);
        }

        .stats {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 100px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Soundkit Library Demo</h1>
        
        <div class="stats" id="stats">
            <h2>Library Statistics</h2>
            <div class="stat-grid" id="statGrid">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search soundkits...">
        </div>

        <div class="soundkit-grid" id="soundkitGrid">
            <div class="loading">Loading soundkits...</div>
        </div>
    </div>

    <script type="module">
        // Configuration - Update this to match your repository
        const REPO_BASE_URL = window.location.origin; // Or your GitHub Pages URL
        const MANIFEST_URL = `${REPO_BASE_URL}/manifest.json`;
        const SAMPLES_BASE_URL = `${REPO_BASE_URL}/samples`;

        let audioContext;
        let currentBuffers = {};
        let manifest;
        let allSoundkits = [];

        // Initialize Audio Context
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // Play a sample
        async function playSample(soundkitName, instrument) {
            const context = initAudioContext();
            
            // Resume context if suspended (browser policy)
            if (context.state === 'suspended') {
                await context.resume();
            }

            const soundkit = allSoundkits.find(s => s.name === soundkitName);
            if (!soundkit || !soundkit.instruments[instrument]) {
                console.error(`Sample not found: ${soundkitName} - ${instrument}`);
                return;
            }

            const samplePath = soundkit.instruments[instrument];
            const url = `${SAMPLES_BASE_URL}/${samplePath}`;
            
            try {
                // Check if we already have this buffer
                const bufferKey = `${soundkit.id}_${instrument}`;
                if (!currentBuffers[bufferKey]) {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    currentBuffers[bufferKey] = await context.decodeAudioData(arrayBuffer);
                }

                // Create and play buffer source
                const source = context.createBufferSource();
                source.buffer = currentBuffers[bufferKey];
                source.connect(context.destination);
                source.start(0);
            } catch (error) {
                console.error(`Error playing sample: ${error.message}`);
            }
        }

        // Load and display soundkits
        async function loadSoundkits() {
            try {
                const response = await fetch(MANIFEST_URL);
                if (!response.ok) {
                    throw new Error(`Failed to load manifest: ${response.statusText}`);
                }
                
                manifest = await response.json();
                allSoundkits = manifest.soundkits;
                
                displayStatistics(manifest.statistics);
                displaySoundkits(allSoundkits);
                
            } catch (error) {
                console.error('Error loading soundkits:', error);
                document.getElementById('soundkitGrid').innerHTML = 
                    `<div class="error">Error loading soundkits: ${error.message}</div>`;
            }
        }

        // Display statistics
        function displayStatistics(stats) {
            const statGrid = document.getElementById('statGrid');
            
            statGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${manifest.totalSoundkits}</div>
                    <div class="stat-label">Total Soundkits</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.totalFiles}</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.completeSoundkits}</div>
                    <div class="stat-label">Complete Kits</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.averageCompleteness.toFixed(0)}%</div>
                    <div class="stat-label">Avg Completeness</div>
                </div>
            `;
        }

        // Display soundkit cards
        function displaySoundkits(soundkits) {
            const grid = document.getElementById('soundkitGrid');
            
            if (soundkits.length === 0) {
                grid.innerHTML = '<div class="no-results">No soundkits found</div>';
                return;
            }
            
            grid.innerHTML = soundkits.map(soundkit => `
                <div class="soundkit-card">
                    <h3>${soundkit.name}</h3>
                    <div class="completeness">
                        <div class="completeness-bar">
                            <div class="completeness-fill" style="width: ${soundkit.completeness}%"></div>
                        </div>
                        <span>${soundkit.completeness.toFixed(0)}%</span>
                    </div>
                    <div class="instruments">
                        ${manifest.instruments.map(instrument => `
                            <button 
                                class="instrument-btn ${soundkit.availableInstruments.includes(instrument) ? 'available' : ''}"
                                ${soundkit.availableInstruments.includes(instrument) ? 
                                    `onclick="playSample('${soundkit.name}', '${instrument}')"` : 
                                    'disabled'}
                            >
                                ${instrument}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = allSoundkits.filter(soundkit => 
                    soundkit.name.toLowerCase().includes(query)
                );
                displaySoundkits(filtered);
            });
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            loadSoundkits();
            setupSearch();
        });

        // Make playSample available globally for onclick handlers
        window.playSample = playSample;
    </script>
</body>
</html>
